<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="css/examples.css">
		<script type="text/javascript" src="js/examples.js"></script>
		<title>item</title>
	</head>

	<body>

		<pre><style class="example" contenteditable>
  a { position: relative; display: inline-block; }
  a:after, a:before { content: ""; position: absolute; left: 0; right: 0; top: 0; bottom: 0; border-radius: 4px; }
  a:before { top: 1px; border: solid 1px #000; border-bottom: none; border-bottom: 1px solid rgba(0,0,0,.1); opacity: 0.15; }
  a:after { border-top: solid 1px #000; opacity: 0.25;}
  a img { border-radius: 4px; display: block; width: 200px; }
		</style></pre>
		<button id="xray">X-Ray</button>
		<div style="text-align: center;">
			<a  href="#" id="example" contenteditable>
				<img src="img/avatar.jpg">
			</a>
		</div>

	</body>
</html>
